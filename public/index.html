<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <div data-controller="hello">
    <input type="text" data-hello-target="name">
    <button data-action="click->hello#greet">Greet</button>
  </div>
  <h1 data-controller="example"></h1>

  <div data-controller="clipboard">
    PIN: <input data-clipboard-target="source" type="text" value="1234" readonly>
    <button data-action="click->clipboard#copy">Copy to clipboard</button>
  </div>

  <div data-controller="clipboard" data-clipboard-supported-class="clipboard--supported">
    PIN: <input data-clipboard-target="source" type="text" value="3456" readonly>
    <button data-action="click->clipboard#copy" class="clipboard-button">Copy to clipboard</button>
  </div>

  <div data-controller="clipboard">
    PIN: <input data-clipboard-target="source" type="text" value="7891" readonly>
    <a href="javascript:void(0)" data-action="click->clipboard#copy">Copy to clipboard</button>
  </div>

  <div data-controller="slideshow" data-slideshow-index-value="1">
    <button data-action="slideshow#previous"> ← </button>
    <button data-action="slideshow#next"> → </button>
  
    <div data-slideshow-target="slide">🐵</div>
    <div data-slideshow-target="slide">🙈</div>
    <div data-slideshow-target="slide">🙉</div>
    <div data-slideshow-target="slide">🙊</div>
  </div>

  <div data-controller="content-loader"
       data-content-loader-url-value="/messages.html"
       data-content-loader-refresh-interval-value="5000"></div>

</body>
</html>
